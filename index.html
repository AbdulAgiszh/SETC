<form action="available_services.html">
<fieldset 
    <legend><h3>Search and book tickets</h3></legend>
    
    <label for="from">From</label>
    <input type="search" id="from" name="from"><br><br>
    <label for="to">To</label>
    <input type="text" id="to" name="to"><br><br>

    <label for="journeyDate">JourneyDate</label>
    <input type="date" id="journeyDate" name="journeyDate"><br><br>

    <label for="time">Time</label>
    
    <select id="time" name="time">
        <option value="Any" selected>Any</option>
        <option value="Before 12pm">Before 12pm</option>
        <option value="12pm-8pm">12pm-8pm</option>
        <option value="8pm-12am">8pm-12am</option>
    </select><br>
    
    <menu><button type="button">Search Available Services</button></menu>
</fieldset>

</form>
